<!doctype html>
<head>
    <title>Get ATS Ready with AUtoCV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='bselected.ico') }}">
</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <div style="width: 300px; height: 200px;"></div>
            <h1 class="display-6 fw-bold text-primary">Welcome to AutoCV</h1>            
        </div>
        <form method="post" action="{{url_for('upload')}}" enctype="multipart/form-data">
            <div class="col-md-6 mx-auto text-center">
                <label for="role" class="form-label fw-bold fs-5">Please enter your desired role</label>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                    <input type="text" class="form-control" id="role" name="role" style="max-width: 256px;">
                  </div>

                <label for="role" class="form-label fw-bold fs-5">Please upload CV</label>
                <div class="form-group">
                    <input type="file" class="form-control-file" id="file" name="file">
                </div> 
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                  <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Generate</button>
                </div>            
            </div>
        </form>
     </main>      
   </body>
</html>
